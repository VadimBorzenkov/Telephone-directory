{% extends 'users/base.html' %}

{% block nav%}
<ul class="nav-list">
    <li><a class="nav-button" href="{% url 'index' %}">Справочник</a></li>
</ul>
{% endblock %}

{% block content %}
<form action="{% url 'edit_record' pk=object.pk %}" method="post">
    {% csrf_token %}
    <div class="form-group">
        <label class="small mb-1" for="{{ form.surname.id_for_label }}">Фамилия</label>
        {{ form.surname }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.firstname.id_for_label }}">Имя</label>
        {{ form.firstname }}
    </div>

    <div class="form-group">
        <label class="small mb-1" for="{{ form.patronymic.id_for_label }}">Отчество</label>
        {{ form.patronymic }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.street.id_for_label }}">Улица</label>
        {{ form.street }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.house.id_for_label }}">Дом</label>
        {{ form.house }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.corpus.id_for_label }}">Корпус</label>
        {{ form.corpus }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.apartments.id_for_label }}">Квартира</label>
        {{ form.apartments }}
    </div>
    <div class="form-group">
        <label class="small mb-1" for="{{ form.phone.id_for_label }}">Телефон</label>
        {{ form.phone }}
    </div>
    <div class="form-group d-flex align-items-center justify-content-between mt-4 mb-0">
        <input class="btn btn-primary" type="submit" value="Сохранить">
    </div>

</form>
{% endblock %}
